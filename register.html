<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <fieldset>
      <a href="index.html">Home</a> | <a href="about.html">About</a> |
      <a href="register.html">Sign Up</a> | <a href="login.html">Login</a>
    </fieldset>
    <center>
      <form action="register.php" method="post">
        <h1>Registration</h1>
        <table>
          <tr>
            <td>Register as:</td>
            <td>
              <select name="type">
                <option value="producer" default>Producer</option>
                <option value="supplier">Supplier</option>
                <option value="customer">Customer</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name" value="" required /></td>
          </tr>
          <tr>
            <td>Username:</td>
            <td><input type="text" name="username" value="" required /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input type="password" name="password" value="" required />
            </td>
          </tr>
          <tr>
            <td>Confirm Password:</td>
            <td>
              <input type="password" name="confirmPassword" value="" required />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" required name="email" value="" /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Sing up" /></td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
